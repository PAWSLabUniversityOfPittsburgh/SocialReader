<div class="col-md-4">
    <div class="form">
        <h5>Item Editor</h5>

        <div class="form-group">
            <label>Name:</label>
            <input type="text" value="{{vm.item.name}}" data-ng-model="vm.item.name" />
        </div>
        <div class="form-group">
            <label>Type:</label>
            <input type="text" value="{{vm.item.size}}" data-ng-model="vm.item.size" />
        </div>
        <input type="button" value="Update" data-ng-click="vm.updateItem()" />
    </div>
</div>
